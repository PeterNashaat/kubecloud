name: Build & Push Docker Images

on:
  push:
    branches: [ master ]
    paths:
      - 'kubecloud/backend/**'
      - 'kubecloud/frontend/kubecloud/**'
      - '.github/workflows/docker-build.yml'
  pull_request:
    paths:
      - 'kubecloud/backend/**'
      - 'kubecloud/frontend/kubecloud/**'
      - '.github/workflows/docker-build.yml'
  workflow_dispatch:
    inputs:
      push:
        description: "Push images to registry"
        type: boolean
        default: true
      tag:
        description: "Optional release tag (e.g. v1.2.3). If empty, normal tags apply."
        required: false
        type: string

# --- Configure your registry here ---
# Default is GitHub Container Registry (ghcr.io). If using Docker Hub, set REGISTRY to docker.io
# and login with DOCKERHUB_USERNAME / DOCKERHUB_TOKEN secrets (see notes below).
env:
  REGISTRY: ghcr.io
ires lowercase image names)
  IMAGE_OWNER_LC: ${{ github.repository_owner }}

  # ded
  PLATFORMS: linux/amd64

permissions:
  contents: read
  packages: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  ca }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: backend
            context: kubecloud/backend
            dockerfile: kubecloud/backend/Dockerfile
            image: kubecloud-backend
          - name: frontend
            context: kubecloud/frontend/kubecloud
            dockerfile: kubecloud/frontend/kubecloud/Dockerfile
            image: kubecloud-frontend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Normalize owner to lowercase for GHCR
        run: echo "IMAGE_OWNER_LC=${GITHUB_REPOSITORY_OWNElti-arch)
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        if: env.REGISTRY == 'ghcr.io'
        uses: docker/login-action@v3
        with:
          registry: ghcr.name: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.    # commit SHA tag
            type=sha
            # branch tag (master)
            type=ref,event=branch
            # latest tag on master
            ${{ github.ref == 'refs/heads/master' && 'type=raw,value=latest' || '' }}
            # semver tags if pushing a git tag like v1.2.3
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            # optional manual tag via workflow_dispatch
            ${{ inputs.tag && format('type=raw,value={0}', inputs.tag) || '' }}
          labels: |
            org.opencontainers.image.source=${{ github.repositoryUrl }}

      - name: Build (and optionally push)
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          platforms: ${{ env.PLATFORMS }}
          push: ${{ (github.event_name != 'pull_request') && (inputs.push != 'false') }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: false  # smaller manifests

      - name: Summarize
        run: |
          echo "Built ${{ env.REGISTRY }}/${{ env.IMAGE_OWNER }}/${{ matrix.image }}" >> $GITHUB_STEP_SUMMARY
          echo "Tags:" >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta.outputs.tags }}" | sed 's/,/\n/g' >> $GITHUB_STEP_SUMMARY
