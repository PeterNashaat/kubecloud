{{define "node"}}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ index .Payload "subject" }}</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f6f8fb;
        margin: 0;
        padding: 0;
      }
      .container {
        max-width: 600px;
        margin: 0 auto;
        background: #ffffff;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.06);
      }
      .header {
        color: #ffffff;
        padding: 16px 20px;
        background: #1976d2;
      }
      .header.success {
        background: #1976d2;
      }
      .header.warning {
        background: #ed6c02;
      }
      .header.error {
        background: #c62828;
      }
      .header h1 {
        margin: 0;
        font-size: 20px;
      }
      .content {
        padding: 20px;
        color: #222;
      }
      .kv {
        margin: 12px 0;
      }
      .kv .label {
        color: #555;
        font-weight: bold;
        width: 160px;
        display: inline-block;
      }
      .kv .value {
        color: #111;
      }
      .code {
        background: #fff5f5;
        color: #c62828;
        padding: 12px;
        border-radius: 6px;
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas,
          "Liberation Mono", "Courier New", monospace;
        white-space: pre-wrap;
      }
      .footer {
        padding: 16px 20px;
        color: #666;
        font-size: 12px;
        text-align: center;
      }
      .btn {
        display: inline-block;
        background: #1976d2;
        color: #fff !important;
        text-decoration: none;
        padding: 10px 14px;
        border-radius: 6px;
        margin-top: 12px;
      }
      .status-badge {
        display: inline-block;
        padding: 4px 8px;
        border-radius: 4px;
        font-size: 12px;
        font-weight: bold;
        text-transform: uppercase;
      }
      .status-badge.healthy {
        background: #e8f5e8;
        color: #2e7d32;
      }
      .status-badge.unhealthy {
        background: #ffebee;
        color: #c62828;
      }
      .status-badge.warning {
        background: #fff3e0;
        color: #ed6c02;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header {{ .Severity }}">
        <h1>Node Health Check Failed</h1>
      </div>
      <div class="content">
        <p>
          <strong>Health Check Status:</strong> {{ index .Payload "message" }}
        </p>

        {{ $nodes := index .Payload "nodes_list" }} {{ if $nodes }}
        <div class="kv">
          <span class="label">Unhealthy Nodes:</span>
          <pre class="code" style="white-space: pre-wrap; margin: 8px 0 0 0;">{{ $nodes }}</pre>
        </div>
        {{ end }}
      <div class="footer">Mycelium Cloud. All rights reserved.</div>
    </div>
  </body>
</html>
{{end}}
